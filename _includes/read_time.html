<span class="post-reading-time" title="Estimated read time">
        <i class="fa fa-clock-o" aria-hidden="true"></i> 
        {% assign words = content | number_of_words %}
        {% if words < 360 %}
          1 min
        {% else %}
          {{ words | divided_by:180 }} mins
        {% endif %}
        read
</span>
